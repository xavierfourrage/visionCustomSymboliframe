<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
 
	
	<li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Column Settings</span>
		
		<div role="region"> 
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Frame Width</div>
				<input type="range" ng-model="config.frameWidth" step="1" min="50" max="1500" style="width:100px; height:100%; float: right; margin-right:35px;" title="{{config.frameWidth}}">
			</div>	
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Frame Height</div>
				<input type="range" ng-model="config.frameHeight" step="1" min="50" max="1500" style="width:100px; height:100%; float: right; margin-right:35px;" title="{{config.frameHeight}}">
			</div>				
		</div>
    </li>

	
	<li class="k-state-active">
	    <span class="panel-bar-label-no-wrap">About</span>
	
		<div role="region"> 
			<div class="config-option-format">   
				Custom Symbol made for Repsol regarding POC with Aveva. 
			</div>	
			<div class="config-option-format">   
				<a  href="https://github.com/xavierfourrage/" target="_blank" >
					<img style="vertical-align:middle" src="Scripts/app/editor/symbols/ext/Icons/GitHub-Mark-32px.png" alt="GitHub repository with source code" height="32" width="32"/>
				</a>
				<span>Explore source code.</span>
			</div>						
		</div>
    </li>
</ul>
